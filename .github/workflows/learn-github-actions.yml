name: Build master

on: 
    push:
        branches: ['master']
jobs:
    deps:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v1
        - name: install deps
          run: |
              git clone https://github.com/raysan5/raylib.git raylib
              cd raylib
              mkdir build && cd build
              cmake -DBUILD_SHARED_LIBS=ON ..
              make
              make install
    build:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v1
        - name: Build
          env:
            CC: clang
          run: make

